<!DOCTYPE html>
<html lang="en">

<head>

	<title>Tic Tac Toe Local</title>

<body>

				<p>Score: <span id="ScoreXSpan">0</span></p>
			</div>

			<div class="board">
				<button></button>

				<button></button>

				<button></button>
				<button></button>
				<button></button>

				<button></button>
				<button></button>
				<button></button>
			</div>

			<div class="PlayerO">
				<h3>Player: O</h3>
				<p>Score: <span id="ScoreOSpan">0</span></p>
			</div>

			<div class="ControlBtn">
				<button id="NewBoard">New Board</button>
				<button id="Reset">Reset Game</button>
			</div>
		</div>
	</main>

	<footer><a href="http://mangito.github.io/">Mangito</a></footer>
